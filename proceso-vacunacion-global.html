          (new Runtime).module(define, name => {
            if (name === "overall") return Inspector.into(".overall")();
            if (name === "topdosis") return Inspector.into(".topdosis")();
            if (name === "leyenda") return Inspector.into(".leyenda")();
            if (name === "worldNewCases") return Inspector.into(".worldNewCases")();
            if (name === "tabla") return Inspector.into(".tabla")();
